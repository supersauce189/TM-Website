<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            margin: 0;
            font-weight: bold;
        }

        .card-description {
            margin-top: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .card-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card-icons .like {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: white;
            padding: 5px 10px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-icons .like i {
            color: red;
        }

        .card-icons .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Images/raymond.jpg" alt="Team History">
        <div class="card-content">
            <h2 class="card-title">Team History</h2>
            <p class="card-description">Recent achievements and performances.</p>
            <div class="card-icons">
                <div class="like">
                    <i>❤️</i>
                    <span>24</span>
                </div>
                <div class="menu">⋮</div>
            </div>
        </div>
    </div>
</body>
</html>
