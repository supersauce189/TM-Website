<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickable Card</title>
  <style>
    :root {
      --accent: #ff5c00;
      --secondary: #eeaf26;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      width: 350px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 24px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .card-arrow {
      font-size: 1.4rem;
      margin-top: 16px;
      color: var(--accent);
      display: flex;
      justify-content: flex-end;
      transition: transform 0.2s ease;
    }

    .card:hover .card-arrow {
      transform: translateX(6px);
    }
  </style>
</head>
<body>

  <a href="/aau-teams" class="card-link">
    <div class="card">
      <img src="https://via.placeholder.com/350x200.png?text=Team+Photo" alt="Team Photo" />
      <div class="card-content">
        <h2>AAU Teams</h2>
        <p>View our list of AAU teams for boys and girls, grades 2–11.</p>
        <div class="card-arrow">→</div>
      </div>
    </div>
  </a>

</body>
</html>
