<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmailJS Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: auto; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
  </style>
</head>
<body>

  <h2>Contact Form</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Send Email</button>
  </form>

  <script>
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
    emailjs.init("o5qN_kXfzTxl5aEaz");

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = this;
      const name = form.name.value;
      const email = form.email.value;
      const subject = form.subject.value;
      const message = form.message.value;

      emailjs.send("service_a76y4b4", "template_u3ppfqb", {
        name: name,
        email: email,
        subject: subject,
        message: message
      }).then(() => {
        alert("✅ Email sent successfully!");
        form.reset();
      }, (error) => {
        alert("❌ Email failed: " + JSON.stringify(error));
        console.error(error);
      });
    });
  </script>

</body>
</html>
